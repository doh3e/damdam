<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 심리상담 챗봇 테스트</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button, textarea { font-size: 16px; padding: 8px; margin: 5px 0; width: 100%; }
    .chat-box { border: 1px solid #ccc; padding: 10px; margin-top: 20px; background: #f9f9f9; }
  </style>
</head>
<body>
  <h2>💬 심리상담 챗봇</h2>

  <label for="userId">User ID</label>
  <input type="text" id="userId" value="test_user" />

  <label for="userMessage">상담 내용</label>
  <textarea id="userMessage" rows="3"></textarea>

  <button onclick="sendMessage()">상담 전송</button>
  <button onclick="requestSummary()">요약 요청</button>

  <div class="chat-box" id="chatLog"></div>

  <script>
    const API_URL = "http://3.39.21.2:8000"; // EC2 퍼블릭 IP로 바꿔도 됨

    function appendToLog(content) {
      const chatLog = document.getElementById("chatLog");
      chatLog.innerHTML += `<div>${content}</div>`;
    }

    async function sendMessage() {
      const message = document.getElementById("userMessage").value;
      const userId = document.getElementById("userId").value;

      const response = await fetch(`${API_URL}/chat`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, user_id: userId }),
      });

      const data = await response.json();
      appendToLog(`<b>🙋‍♀️ 상담자:</b> ${message}`);
      appendToLog(`<b>🧠 챗봇:</b> ${data.ai_response}`);
      document.getElementById("userMessage").value = "";
    }

    async function requestSummary() {
      const userId = document.getElementById("userId").value;

      const response = await fetch(`${API_URL}/summary`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId }),
      });

      const result = await response.json();

      if (result.summary) {
        appendToLog(`<hr><b>📋 감정 요약:</b> ${result.summary}`);
        appendToLog(`<b>📊 감정 점수:</b> ${JSON.stringify(result.scores)}`);
        appendToLog(`<b>🧭 Russell 지표:</b> valence = ${result.valence}, arousal = ${result.arousal}`);
      } else {
        appendToLog(`<b>⚠️ 요약 실패:</b> ${result.raw || "응답 파싱 실패"}`);
      }
    }
  </script>
</body>
</html>
